{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-4">
    <img src="{{c.image.url}}" height="350px" width="100%">
</div>
<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <h3 class="text-center fw-bold">{{c.name}}</h3>
    <p style="text-align:justify;line-height:2">{{c.desc}}</p>

<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4" >
            <div class="card " style="width: 18rem;">
  <img src="{{i.image.url}}" height="200px;" width="90%" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
      <h5 class="card-title text-center">{{i.price}}</h5>

    <a href="{% url 'shop:detail' i.name %}"   style="position:relative;left:33%;" class="btn btn-dark">Details</a>
  </div>
</div>
        </div>{% endfor %}
    </div></div></div>
{% endblock %}
